<div ng-controller='homeController'>
	<div class='col-sm-10 col-sm-offset-1' >
	<h3>Scoreboard</h3>
	<div class='col-sm-10 col-sm-offset-1 well scoreTable'>
		<table class="table table-bordered table-stripped">
			<thead>	
				<th>Name</th>
				<th>Correct Answers</th>
				<th>Percentage</th>
			</thead>	
			<tbody>
				<tr ng-repeat="game in games | orderBy:'-percentage'" >
					<td ng-bind='game.player' ></td>
					<td ng-bind='game.score' ></td>
					<td ng-bind='game.percentage' ></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
